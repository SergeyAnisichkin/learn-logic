<script>
  "use strict"
	var taskID = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j"];
	var rusTaskID = ["А - ", "Б - ", "В - ", "Г - ", "Д - ",
									"Е - ", "Ж - ", "З - ", "И - ", "К - "];
	var arrVal = [];

	for (var i = 0; i < taskID.length; i++) {
		arrVal[i] = new Array();
    document.getElementById(taskID[i] + '1').value = getRandomInt();
    document.getElementById(taskID[i] + '3').value = getRandomInt();
    arrVal[i][0] = +document.getElementById(taskID[i] + '1').value;
    arrVal[i][2] = +document.getElementById(taskID[i] + '3').value;
    if (arrVal[i][0] < arrVal[i][2]) {
      arrVal[i][1] = "<";
			} else if (arrVal[i][0] > arrVal[i][2]) {
				arrVal[i][1] = ">";
			} else {
        arrVal[i][1] = "="
      }
	}

	function checkForAlert(arrVal) {
		var strAlert ="Результат:\n";
		for (var i = 0; i < taskID.length; i++) {
			arrVal[i][3] = document.getElementById(taskID[i] + '2').value;	
			if (arrVal[i][1] === arrVal[i][3]) {
				strAlert += rusTaskID[i] + "ОК\n";
			} else {
				strAlert += rusTaskID[i] + "Неправильно\n";
			}
		}
	  return alert(strAlert);
	}	
		// Возвращает случайное целое число между min (включительно) и max (не включая max)
	function getRandomInt() {
		var min = 1;
		var	max = 30;
	  return Math.floor(Math.random() * (max - min)) + min;
	}
